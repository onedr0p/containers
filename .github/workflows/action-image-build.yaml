---
name: "Action: Image Build"

on:
  workflow_call:
    inputs:
      imagesToBuild:
        description: |-
          Pass a json string with the images and channels to build. e.g.:
            [
              {
                "app": "sonarr",
                "channel": "main"
              },
              {
                "app": "sonarr",
                "channel": "develop"
              }
            ]
        required: false
        type: string
        default: ''

      pushImages:
        required: false
        default: 'false'
        type: string

      sendNotification:
        required: false
        default: 'false'
        type: string

jobs:
  prepare:
    name: Prepare Matrices
    runs-on: ubuntu-latest
    outputs:
      matrices: ${{ steps.generate-matrices.outputs.matrices }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Log images to build
        run: |
          echo 'imagesToBuild=${{ inputs.imagesToBuild }}'
          echo 'pushImages=${{ inputs.pushImages }}'
          echo 'sendNotification=${{ inputs.sendNotification }}'

      - name: Generate Matrices
        id: generate-matrices
        run: |
          matrices=$(./.github/scripts/prepare-images.py '${{ inputs.imagesToBuild }}')
          echo "matrices=${matrices}" >> $GITHUB_OUTPUT

  build-platform-images:
    name: Build/Test ${{ matrix.image.chan_image_name }} - ${{ matrix.image.platform }}
    runs-on: ubuntu-latest
    needs:
      - prepare
    strategy:
      matrix:
        image: ["${{ fromJson(needs.prepare.outputs.matrices).imagePlatformPermutations }}"]
      fail-fast: false
    steps:
      - name: Log Matrix Input
        run: |
          cat << EOF
          ${{ toJSON(matrix.image) }}
          EOF

      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Tools
        shell: bash
        run: sudo apt-get install -y moreutils jo

      - name: Setup CUE
        uses: cue-lang/setup-cue@0be332bb74c8a2f07821389447ba3163e2da3bfb

      - name: Setup Goss
        if: ${{ matrix.image.chan_tests_enabled }}
        uses: e1himself/goss-installation-action@v1.1.0
        with:
          version: v0.3.21

      - name: Build Image
        uses: docker/build-push-action@v4
        id: build
        with:
          build-args: |-
            VERSION=${{ matrix.image.chan_upstream_version }}
            CHANNEL=${{ matrix.image.channel }}
          context: .
          platforms: ${{ matrix.image.platform }}
          file: ${{ matrix.image.chan_dockerfile }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/${{ matrix.image.chan_image_name }},push-by-digest=true,name-canonical=true,push=${{ inputs.pushImages }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Goss Tests
        id: dgoss
        if: ${{ matrix.image.chan_tests_enabled }}
        shell: bash
        env:
          CONTAINER_RUNTIME: docker
          GOSS_FILE: ${{ matrix.image.chan_goss_file }}
          GOSS_OPTS: --retry-timeout 60s --sleep 2s --color --format documentation
          GOSS_SLEEP: 2
          GOSS_FILES_STRATEGY: cp
          CONTAINER_LOG_OUTPUT: goss_container_log_output
        run: |
          dgoss run ghcr.io/${{ github.repository_owner }}/${{ matrix.image.chan_image_name }}@${{ steps.build.outputs.digest }}

      - name: Export Digest
        id: export-digest
        if: ${{ inputs.pushImages == 'true' }}
        run: |
          mkdir -p /tmp/${{ matrix.image.chan_image_name }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/${{ matrix.image.chan_image_name }}/digests/${digest#sha256:}"

      - name: Set Failed Bit
        if: ${{ always() && steps.dgoss.outcome != 'success' || steps.build.outcome != 'success' }}
        run: |
          touch "/tmp/${{ matrix.image.chan_image_name }}/failed"

      - name: Upload Digest
        if: ${{ inputs.push == 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.image.chan_image_name }}
          path: /tmp/${{ matrix.image.chan_image_name }}/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge ${{ matrix.manifest.image }}
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build-platform-images
    if: ${{ inputs.pushImages == 'true' }}
    strategy:
      matrix:
        manifest: ["${{ fromJSON(needs.prepare.outputs.matrices).manifestsToBuild }}"]
      fail-fast: false
    steps:
      - name: Download Digests
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.manifest.image }}
          path: /tmp/${{ matrix.manifest.image }}

      - name: Test Failed Bit
        id: failure-test
        run:
          test -f "/tmp/${{ matrix.manifest.image }}/failed" && exit 1 || exit 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Manifests
        id: merge
        working-directory: /tmp/${{ matrix.manifest.image }}/digests
        run:
          docker buildx imagetools create \
            $(jq -cr '. | map("-t ghcr.io/${{ github.repository_owner }}/" + .) | join(" ")'  <<< '${{ toJSON(matrix.manifest.tags) }}' \
             $(printf 'ghcr.io/${{ github.repository_owner }}/${{ needs.generate-metadata.outputs.chan_image_name }}@sha256:%s ' *)

      - name: Build successful
        id: build-success
        if: ${{ always() && steps.merge.outcome == 'success' && steps.failure-test.outcome == 'success' }}
        run: |-
          echo "message=ðŸŽ‰ ${{ matrix.image.app }}-${{ matrix.image.channel }} (${{ steps.matrix-build.outputs.version }})" >> $GITHUB_OUTPUT
          echo "color=0x00FF00" >> $GITHUB_OUTPUT

      - name: Build failed
        id: build-failed
        if: ${{ always() && (steps.merge.outcome == 'failure' || steps.failure-test.outcome == 'failure') }}
        run: |-
          echo "message=ðŸ’¥ ${{ matrix.image.app }}-${{ matrix.image.channel }} (${{ steps.matrix-build.outputs.version }})" >> $GITHUB_OUTPUT
          echo "color=0xFF0000" >> $GITHUB_OUTPUT

      - name: Send Discord Webhook
        uses: sarisia/actions-status-discord@v1
        if: ${{ always() && inputs.sendNotification == 'true' }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: ${{ steps.build-failed.outputs.message || steps.build-success.outputs.message }}
          color: ${{ steps.build-failed.outputs.color }}
          username: GitHub Actions

  # Summarize matrix https://github.community/t/status-check-for-a-matrix-jobs/127354/7
  build_success:
    name: Build matrix success
    runs-on: ubuntu-latest
    needs:
      - merge
    if: ${{ always() }}
    steps:
      - name: Check build matrix status
        if: ${{ (inputs.imagesToBuild != '' && inputs.imagesToBuild != '[]') && (needs.merge.result != 'success') }}
        run: exit 1
