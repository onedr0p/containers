---
name: "Manual Release"

concurrency:
  group: container-release
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      app:
        description: "Apps (ex: radarr,sonarr)"
        default: ""
        required: true
      channels:
        description: "Channels (ex: master,develop)"
        default: ""
        required: true
      push:
        description: "Push"
        type: boolean
        default: true
        required: true
env:
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  simple-checks:
    name: Simple Checks
    uses: ./.github/workflows/simple-checks.yaml

  build-images:
    name: Build Images
    needs: simple-checks
    uses: ./.github/workflows/build-images.yaml
    secrets: inherit
    permissions:
      packages: write
    with:
      appsToBuild: ${{ inputs.appsToBuild }}
      channelsToBuild: ${{ inputs.channelsToBuild }}
      force: true
      pushImages: ${{ fromJSON(inputs.push) }}
      sendNotifications: true

  render-readme:
    name: Render Readme
    needs: build-images
    uses: ./.github/workflows/render-readme.yaml
    secrets: inherit
