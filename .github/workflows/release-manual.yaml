name: Manual Release

on:
  workflow_dispatch:
    inputs:
      appsToBuild:
        description: App(s) to build
        required: true
        type: string
        default: "actions-runner"
      force:
        description: Force rebuild
        type: boolean
        default: true
        required: true

jobs:
  build-images:
    name: Build Images
    uses: ./.github/workflows/build-images.yaml
    permissions:
      contents: read
      packages: write
    with:
      appsToBuild: ${{ inputs.appsToBuild }}
      force: ${{ inputs.force }}
      pushImages: true
      sendNotifications: false
